<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styles.css">
    
    <title>Geometry-Genius</title>
</head>

<body class="p-4">
    <nav id="navbar_bg" class="navbar mb-5">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h3>Interactive</h3>Geometry-Genius
            </a>
            <form class="d-flex" role="search">
                <button id="Blog_bg" class="btn btn-primary" type="submit">Blog</button>
            </form>
        </div>
    </nav>

    <div class="row row-cols-1 row-cols-md-4 g-4 mb-3">
        <div class="col">
            <div id="triangle_bg" class="card h-100">
                <div class="img">
                    <img src="./images/trian.png" class="card-img-top w-50 p-3" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Triangle</h5>
                    <p class="card-text text-center mb-2">Area(A) = 0.5 × b × h</p>
                    <input type="text" placeholder=" b" class="w-25 ms-5 mb-5"> cm <input type="text" placeholder=" h" class="w-25"> cm
                    <button id="calculate_btn" class="btn btn-primary w-75 ms-4">Calculate</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="img">
                    <img src="./images/rectangle.png" class="card-img-top w-50 p-3" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Rectangle</h5>
                    <p class="card-text text-center mb-2">Area(A) = w × l</p>
                    <input type="text" placeholder=" w" class="w-25 ms-5 mb-5"> cm <input type="text" placeholder=" l" class="w-25"> cm
                    <button id="calculate_btn" class="btn btn-primary w-75 ms-4">Calculate</button>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="img">
                    <img src="./images/paralel.png" class="card-img-top  text-center w-50 p-3" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Parallelogram</h5>
                    <p class="card-text text-center mb-2">Area(A) = b × h</p>
                    <input type="text" placeholder=" b" class="w-25 ms-5 mb-5"> cm <input type="text" placeholder=" h" class="w-25"> cm
                    <button id="calculate_btn" class="btn btn-primary w-75 ms-4">Calculate</button>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-75">
                <div class="card-body">
                    <h6 class="text-center"><u>Area Calculation</u></h6>
                </div>
            </div>
        </div>

    </div>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
            <div id="rhombus_bg" class="card h-100">
                <div class="img">
                    <img src="./images/rhombus.png" class="card-img-top text-center w-50 p-3" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Rhombus</h5>
                    <p class="card-text text-center mb-2">Area(A) = 0.5 × d<sub>1</sub>× d<sub>2</sub></p>
                    <input type="text" placeholder=" d1" class="w-25 ms-5 mb-5"> cm <input type="text" placeholder=" d2" class="w-25"> cm
                    <button id="calculate_btn" class="btn btn-primary w-75 ms-4">Calculate</button>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="img">
                    <img src="./images/pentagon.png" class="card-img-top  text-center w-50 p-3" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Pentagon</h5>
                    <p class="card-text text-center mb-2">Area (A) = 0.5 × p × b</p>
                    <input type="text" placeholder=" p" class="w-25 ms-5 mb-5"> cm <input type="text" placeholder=" b" class="w-25"> cm
                    <button id="calculate_btn" class="btn btn-primary w-75 ms-4">Calculate</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="img">
                    <img src="./images/ellipse.png" class="card-img-top text-center w-50 p-3" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Ellipse</h5>
                    <p class="card-text text-center mb-2">Area(A) = πab</p>
                    <input type="text" placeholder=" πa" class="w-25 ms-5 mb-5"> cm <input type="text" placeholder=" b" class="w-25"> cm
                    <button id="calculate_btn" class="btn btn-primary w-75 ms-4">Calculate</button>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
